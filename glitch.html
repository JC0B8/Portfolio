<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glitch Art Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="images/style.css">
  <style>
    .gallery-img {
      cursor: pointer;
      transition: box-shadow 0.2s;
      box-shadow: 0 2px 16px #ff00cc44;
      border-radius: 1rem;
      max-width: 100%;
      height: auto;
    }
    .gallery-img:hover {
      box-shadow: 0 4px 32px #00fff788;
      filter: brightness(1.1) contrast(1.2);
    }
    .modal-img {
      width: 100%;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Net Art Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="glitch.html">Glitch</a></li>
          <li class="nav-item"><a class="nav-link" href="logo.html">Logo</a></li>
          <li class="nav-item"><a class="nav-link" href="meme.html">Meme</a></li>
          <li class="nav-item"><a class="nav-link" href="3Dmodel.html">3D Work</a></li>
          <li class="nav-item"><a class="nav-link" href="netart.html">Net Art</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-5">
    <h2 class="text-center mb-4" style="color:#6b705c; text-shadow:none; background:none;">Glitch Art Gallery</h2>
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <img src="images/glitch-art.png" alt="Glitch Art" class="gallery-img mb-3" id="glitchImage">
        <div class="mb-4">
          <textarea class="form-control" rows="3" placeholder="Describe this artwork..." readonly tabindex="-1" style="background:#f7f6e7; color:#b7cbb3; cursor:not-allowed; pointer-events:none;">This is a glitch artwork by Jacob Moslander. For edits, please contact the artist.</textarea>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-header border-0">
          <h5 class="modal-title text-white" id="imageModalLabel">Glitch Art Preview</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img src="images/glitch-art.png" alt="Glitch Art Large" class="modal-img">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('glitchImage').addEventListener('click', function() {
      var modal = new bootstrap.Modal(document.getElementById('imageModal'));
      modal.show();
    });
  </script>
</body>
</html>
