          <textarea class="form-control" rows="15" placeholder="Describe this net.art piece..." readonly tabindex="-1" style="background:#f7f6e7; color:#b7cbb3; cursor:not-allowed; pointer-events:none;">Prior to taking this course at SJSU, I had never heard of net.art before and so I was interested in what it would be. After having worked on creating art through making websites I would say it is extrememly difficult and not something I would see myself doing more of in the future. I do think that knowing to somewhat code, or at least know how to read it, is an incredibly helpful skill and am glad to have had the opportunity to get experience in it, but it is very time consuming and takes a lot of practice and trial and error that can at times be frusturating. However I did think it was a fun and inviting challenge to have!</textarea>
